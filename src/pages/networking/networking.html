<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Networking</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="networking" style="background:#0b172a">

	<ion-grid>
	
		<ion-row style="background:#283593">
			<ion-col align-self-center style="background:#283593; height:100%">
				<ion-item no-lines detail-none class="buttonShape" style="background:#283593" (click)="NavigateTo('Attendees')" id="program-list-item1">
					<ion-icon name="contacts" class="buttonIconsL"></ion-icon>
					<h2>Attendees</h2>
				</ion-item>
			</ion-col>

			<ion-col align-self-center style="background:#2196f3; height:100%">
				<ion-item no-lines detail-none class="buttonShape" style="background:#2196f3"  (click)="NavigateTo('Conversations')" id="program-list-item3">
					<ion-icon name="chatbubbles" class="buttonIconsL"></ion-icon>
					<h2>Conversations</h2>
					<p *ngIf=NewMessagesIndicator style="color:#fff;">{{NewMessagesCounter}} New Messages</p>
				</ion-item>
			</ion-col>
		</ion-row>
		
		<ion-row style="background:#2196f3"> 
			<ion-col align-self-center style="background:#2196f3; height:100%">
				<button ion-item no-lines detail-none class="buttonShape" style="background:#2196f3;" (click)="NavigateTo('MyProfile')" id="program-list-item5">
					<ion-icon name="contact" class="buttonIconsL"></ion-icon>
					<h2>My Profile</h2>
				</button>
			</ion-col>
			
			<ion-col align-self-center style="background:#283593; height:100%">
				<button ion-item no-lines detail-none class="buttonShape" style="background:#283593" (click)="NavigateTo('Notifications')" id="program-list-item2">
					<ion-icon name="alert" class="buttonIconsL"></ion-icon>
					<h2>Notifications</h2>
				</button>
			</ion-col>
		</ion-row>
		
		<ion-row style="background:#283593">
			<ion-col align-self-center style="background:#283593; height:100%">
				<button ion-item no-lines detail-none class="buttonShape" style="background:#283593" (click)="NavigateTo('ActivityFeed')" id="program-list-item5">
					<ion-icon name="chatboxes" class="buttonIconsL"></ion-icon>
					<h2>Activities Feed</h2>
				</button>
			</ion-col>
			
			<ion-col align-self-center style="background:#2196f3; height:100%">
				<button ion-item no-lines detail-none class="buttonShape" style="background:#2196f3;" (click)="NavigateTo('SocialMedia')" id="program-list-item2">
					<ion-icon name="text" class="buttonIconsL"></ion-icon>
					<h2>Social Media</h2>
				</button>
			</ion-col>
		</ion-row>
			
	</ion-grid>

</ion-content>
