	<div class="myPaddingLR" style="background:#f9f9f9; color:#444;padding-top:10px!important; padding-bottom:10px!important">

		<h3>Getting Started!</h3>
		<h6>  Step 1: Login to populate your pre-registered sessions.</h6>

    <div text-center>
			<button ion-button style="background:#2196f3" (click)="navToClientWebsite()">
			  Edit / Select Courses 
			</button>
		  </div>
		</div>

	<!-- Program Overview -->
	<ion-list>
		<!--
		<ion-item class="item-icon-left item-icon-right wineBG myTextWhite" ngClick="navToClientWebsite()" >
			<i class="icon {{tabRegistration}}"></i>Edit/Select Courses
			<i class="icon {{navigationRightArrow}}"></i>
		</ion-item>

		<button ion-item (click)="DisplayListing('SearchbyTopic')" id="program-list-item1">
			<ion-icon color="secondary" item-left name="search"></ion-icon>
			<ion-icon color="secondary" item-right name="arrow-dropright"></ion-icon>
			<h2>Search by Topic</h2>
		</button>


		<button ion-item (click)="DisplayListing('Lectures')" id="program-list-item3">
			<ion-icon color="secondary" item-left name="list"></ion-icon>
			<ion-icon color="secondary" item-right name="arrow-dropright"></ion-icon>
			<h2>Lectures</h2>
		</button>

		<button ion-item (click)="DisplayListing('Participation')" id="program-list-item4">
			<ion-icon color="secondary" item-left name="list"></ion-icon>
			<ion-icon color="secondary" item-right name="arrow-dropright"></ion-icon>
			<h2>Workshops</h2>
		</button>

		<button ion-item (click)="DisplayListing('Receptions and Events')" id="program-list-item5">
			<ion-icon color="secondary" item-left name="people"></ion-icon>
			<ion-icon color="secondary" item-right name="arrow-dropright"></ion-icon>
			<h2>Receptions and Events</h2>
		</button>

		<button ion-item (click)="DisplayListing('Speakers')" id="program-list-item2">
			<ion-icon color="secondary" item-left name="mic"></ion-icon>
			<ion-icon color="secondary" item-right name="arrow-dropright"></ion-icon>
			<h2>Speakers</h2>
		</button>
