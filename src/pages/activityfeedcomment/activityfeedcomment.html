<ion-header>

	<ion-navbar color="primary">
		<ion-title>Add a Comment</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>


		<ion-grid>
			<ion-row>
				<ion-col col-6 >
					<button ion-button color="danger" (click)="closeModal('Save')">
						Save
					</button>
				</ion-col>
				<ion-col col-6 >
					<button ion-button color="danger" (click)="closeModal('Cancel')">
						Cancel
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>



		<ion-textarea autocomplete="true" autocorrect="on"
		(input)='CommentEntry = $event.target.value' 
		name="CommentEntry" 
		[value]="CommentEntry" 
		placeholder="Enter a comment..."
		style="height:150px;"></ion-textarea>



</ion-content>
